<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link href="favicon.ico" rel="icon" type="image/x-icon" />

    <!-- Título de la página -->
    <title>MiAPP</title>

    <!-- CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- Fuentes Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Ubuntu&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>    

    <!-- Estilos -->
    <style>
      #title {
        background-color: #ff4c68;
        color: #fff;
      }

      body {
        font-family: "Montserrat", sans-serif;
      }

      .navbar-brand {
        font-family: "Ubuntu", sans-serif;
        font-size: 2.5rem;
        color: white;
      }

      .nav-link {
        color: white;
        font-size: 1.2rem;
      }

      .container-fluid {
        padding: 3% 15%;
      }

      .navbar {
        padding-bottom: 4.5rem;
      }

      .nav-item {
        padding: 0 18px;
      }

      #smartphone {
          transform: rotate(25deg);
      }     
      
      #eslogan {
        font-size: 3.5rem;
      }
    </style>
  </head>
  <body>
    <!-- JavaScript Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <!-- Cabecera de la página. De momento solo contiene la barra de navegación -->
    <header id="title">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg">
          <!-- Nombre de la aplicación que contiene un enlace a la página principal -->
          <a class="navbar-brand" href="index.html">MiAPP</a>

          <!-- Botón tipo hamburuesa que se muestra cuando se visualiza la web desde un dispositivo móvil -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#menuhamburguesa"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="menuhamburguesa" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">Precios</a></li>
              <li class="nav-item">
                <a class="nav-link" href="#">Descarga</a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Imagen y botones de descarga -->
        <div class="row">
          <!-- Eslogan y botones de descarga-->
          <div class="col-lg-6">
            <h1 id="eslogan">Una aplicación diferente a todas</h1>
            <button type="button" class="btn btn-dark btn-lg download-button">
              <i class="fab fa-apple"></i> Download
            </button>
            <button type="button" class="btn btn-lg btn-outline-light download-button">
              <i class="fab fa-google-play"></i> Download
            </button>
          </div>

          <!-- Imagen de nuestra APP-->
          <div id="smartphone" class="col-sm-6">
            <img src="./images/iphone6.png" />
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
